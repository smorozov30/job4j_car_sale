<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scripts/script.js"></script>

    <title>Car Sale</title>
</head>
<body>
<div class="container">
    <div class="row">
        <ul class="nav">
            <li class="nav-item">
                <a id="enter" class="nav-link" href="http://localhost:8080/todolist/login.do">Войти</a>
            </li>
        </ul>
    </div>
</div>
<div class="container pt-3">
    <div class="card-header">
        Добавить объявление
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data" id="addForm">
            <div class="form-group">
                <label for="description">Описание</label>
                <input type="text" required class="form-control" name="description" id="description" placeholder="Enter description...">
            </div>
            <div style="width: 100%">
                <div class="form-group" style="width: 19%; float: left; margin-right: 2%">
                    <label>Марка</label>
                    <select class="form-control" required id="make" name="make" onchange="getModels()">

                    </select>
                </div>
                <div class="form-group" style="width: 19%; float: left; margin-right: 2%">
                    <label>Модель</label>
                    <select class="form-control" required id="model" name="model" onchange="getCarBodies()">

                    </select>
                </div>
                <div class="form-group" style="width: 18%; float: left; margin-right: 2%">
                    <label>Тип кузова</label>
                    <select class="form-control" required id="body" name="body" onchange="getEngines()">

                    </select>
                </div>
                <div class="form-group" style="width: 18%; float: left; margin-right: 2%">
                    <label>Тип двигателя</label>
                    <select class="form-control" required id="engine" name="engine" onchange="getTransmissions()">

                    </select>
                </div>
                <div class="form-group" style="width: 18%; float: left">
                    <label>Тип коробки</label>
                    <select class="form-control" required id="transmission" name="transmission">

                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Фото</label>
                <input type="file" name="file" required multiple placeholder="Выберите фото...">
            </div>
            <button type="button" class="btn btn-primary" onclick="add()">Добавить</button>
        </form>
    </div>
</div>
</body>
</html>
